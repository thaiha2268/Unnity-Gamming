<div class="cashout-input__container" style="background-image: url(../assets/image/bg2.jpg);">
  <div class="home__guide">
    <div class="home__caption">Xin hãy nhập cái giá phải trả</div>
    <div class="home__notice">(Số tiền là bội số của 50.000 VNĐ)</div>
    <div class="pincode__input">
      <input type="text" class="input" #myinput (input)="convertMoney(myinput.value)" [(ngModel)]="cashoutMoney"
        onkeypress="return ((event.charCode !=8 && event.charCode ==0) || (event.charCode >= 48 && event.charCode <= 57))" />
    </div>
    <div class="home__convert">{{cashoutMoneyConver}}</div>

  </div>

  <div class="home__btns">
    <div class="home__actions home__actions_left">
      <div class="home__action hidden">{{a.actions1}}</div>
      <div class="home__action hidden">{{a.actions2}}</div>
      <div class="home__action hidden">{{a.actions3}}</div>
      <div class="home__action hidden">{{a.actions4}}</div>
    </div>
    <div class="home__actions home__actions_right">
      <div class="home__action hidden">{{a.actions5}}</div>
      <div class="home__action hidden">{{a.actions6}}</div>
      <div class="home__action " (click)="navigateToCashoutConfirm()">{{a.actions7}}</div>
      <div class="home__action " (click)="cancel()">{{a.actions8}}</div>
    </div>
  </div>
</div>
